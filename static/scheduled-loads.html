<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>IoT Based smart load scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">IoT Based smart load scheduler</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/meter-readings.html">Meter Readings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/scheduled-loads.html">Scheduled loads</a>
              </li>
            </ul>
            <span class="navbar-text me-3" id="currentUserDisplayName"></span>
            <img src="/images/logout.jpeg" class="me-3" alt="user_img" style="max-height: 28px;" onclick="logout()">
            <img src="/images/profile.png" alt="user_img" style="max-height: 33px;">
        </div>
      </nav>
      
      <div style="background-color: #f7f7f7; height: 100%; width: 100%; position: relative;">
        <div class="container">
            
            <div id="schedLoadsDiv">

                <div style="height: 95px;"></div>
                
                <div class="schedHeader mb-5">
                    <h4 class="m-4">Scheduled Loads</h4>
                    <button type="button" class="btn btn-primary m-4 me-5" data-bs-toggle="modal" data-bs-target="#scheduleLoadModal">Schedule new load</button>
                </div>

                <table class="table table-hover align-middle">
                    <thead>
                        <th>#</th>
                        <th>Load</th>
                        <th>Start time</th>
                        <th>End time</th>
                        <th>Duration</th>
                        <th>Priority</th>
                        <th>Relay</th>
                        <th>Status</th>
                    </thead>
                    <tbody id="schedTableBody"></tbody>
                  </table>            
            </div>
            
        </div>
      </div>

      <div class="modal fade" id="scheduleLoadModal" tabindex="-1" aria-labelledby="scheduleLoadModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Schedule new load</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="schedLoadForm">
                <div class="mb-3">
                  <label class="col-form-label">Load in watts:</label>
                  <input id="load" type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="col-form-label">Start time:</label>
                    <input id="startAfter" type="datetime-local" class="form-control" required="required">
                </div>
                <div class="mb-3">
                    <label class="col-form-label">End time:</label>
                    <input id="endBefore" type="datetime-local" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="col-form-label">Duration in minutes:</label>
                  <input id="duration" type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="col-form-label">Priority:</label>
                    <input id="priority" type="range" class="form-range" min="0" max="10">
                  </div>
                <div class="mb-3">
                    <label class="col-form-label">Relay:</label>
                    <input id="relay" type="number" class="form-control">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="postSchedLoad()">Schedule</button>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
    <script src="scheduled-loads.js"></script>
</body>
</html>
