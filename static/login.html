<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>IoT Based smart load scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">IoT Based smart load scheduler</a>
        </div>
    </nav>

    <div style="background-color: #f7f7f7; height: 100vh;">
        <div class="container">

            <div class="d-flex" id="loginDiv">
                <div id="consumerLoginDiv">
                    <h4 class="mb-4">CONSUMER LOGIN</h4>
                    <form onsubmit="consumerLogin()">
                        <div class="mb-3">
                          <label class="col-form-label">Consumer Id</label>
                          <input id="consumerIdInput" type="text" class="form-control" required="required">
                        </div>
                        <div class="mb-4">
                            <label class="col-form-label">Password</label>
                            <input id="consumerPasswordInput" type="password" class="form-control" required="required">
                        </div>
                        <div class="mb-4 d-flex justify-content-around">
                            <button type="button" class="btn btn-primary">Sign Up</button>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="mb-3 d-flex justify-content-around">
                            <a href="?userType=admin">Login as Administrator?</a>
                        </div>
                    </form>
                </div>

                <div id="adminLoginDiv" class="hide">
                    <h4 class="mb-4">ADMINISTRATOR LOGIN</h4>
                    <form>
                        <div class="mb-3">
                          <label class="col-form-label">User Id</label>
                          <input type="text" class="form-control" required="required">
                        </div>
                        <div class="mb-4">
                            <label class="col-form-label">Password</label>
                            <input type="password" class="form-control" required="required">
                        </div>
                        <div class="mb-4 d-flex justify-content-around">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="mb-3 d-flex justify-content-around">
                            <a href="?userType=consumer">Login as Consumer?</a>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>

</html>
